apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly 'org.testng:testng:7.4.0'
    testCompileOnly 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-4'
    implementation 'org.hamcrest:java-hamcrest:2.0.0.0'
    implementation 'org.hibernate:hibernate-core:5.5.6.Final'
    implementation 'com.thoughtworks.xstream:xstream:1.4.17'
    implementation 'biz.futureware.mantis:mantis-axis-soap-client:1.2.19'
    implementation 'com.google.http-client:google-http-client:1.39.2-sp.1'

}
test {
    useTestNG {
        suites 'src/test/resources/testng-groups.xml'
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser', "${browser}"
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser', "${target}"
    }
    if (project.hasProperty('verifyUI')){
        systemProperty 'verifyUI', "${verifyUI}"
    }
}
